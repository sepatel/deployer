# Properties file which configures the operation of the JDK logging facility.

# The system will look for this config file, first using a System property specified at startup:
# >java -Djava.util.logging.config.file=myLoggingConfigFilePath
#
# If this property is not specified, then the config file is retrieved from its default location at:
# JDK_HOME/jre/lib/logging.properties

handlers=java.util.logging.ConsoleHandler

.level=FINE

java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tl:%1$tM:%1$tS [%4$s] - %5$s%n

org.inigma.deployer.level=FINE

